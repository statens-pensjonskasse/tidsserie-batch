cucumber.publish.quiet=true

# https://github.com/cucumber/cucumber-jvm/tree/main/cucumber-junit-platform-engine#parallel-execution
cucumber.execution.parallel.enabled=false
# strategy og factor sine default-verdier er dynamic og 1. Lister de her for synliggjør de og for evt tweaking
cucumber.execution.parallel.config.strategy=dynamic
cucumber.execution.parallel.config.dynamic.factor=1
cucumber.glue=no.spk.premie.tidsserie.batch.it